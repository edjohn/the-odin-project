<!DOCTYPE html>

<html>

    <head>
        <title>Google Homepage</title>
        <link rel=stylesheet href="reset.css"> 
        <link rel=stylesheet href="style.css">  
    </head>

    <body>

        <img id="google-logo" 
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo">

        <form>
            <input type="text" id="search-bar">
        </form>

        <form>
            <input type="submit" id="search-button" value="Google Search">
        </form>

        <form>
            <input type="submit" id="lucky-button" value="I'm Feeling Lucky">
        </form>

        <ul class="top-navbar">
            <div class="topleft-navbar">
                <li id="about-button">About</li>
                <li id="store-button">Store</li>
            </div>
            <div class="topright-navbar">
                <li id="gmail-button">Gmail</li>
                <li id="images-button">Images</li>
                <li id="apps-button">Apps</li>
                <li id="signin-button">Sign in</li>
            </div>
        </ul>

        <ul class="bottom-navbar">
            <div class="bottomleft-navbar">
                <li id="advertising-button">Advertising</li>
                <li id="business-button">Business</li>
                <li id="howsearchworks-button">How Search Works</li>
            </div>
            <div class="bottomright-navbar">
                <li id="privacy-button">Privacy</li>
                <li id="terms-button">Terms</li>
                <li id="settings-button">Settings</li>
            </div>
        </ul>

    </body>

</html>
